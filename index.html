<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="text-center text-uppercase p-3 bg-secondary text-light m-0">Guess numbers</h1>

    <article
        class="container overflow-hidden bg-light text-dark border border-top-0 border-right-1 border-2 border-success rounded-start">

        <section class="row my-2 gy-2">
            <div class="col-sm-12 col-lg-6 text-center">
                <label class="form-label">Enter a nickname</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="userInputNickname" placeholder="Nickname?">
                    <button id="nick-el" class="btn btn-outline-dark" accesskey="s">Enter</button>
                </div>
            </div>

            <div class="col-sm-12 col-lg-6 text-center">
                <label class="form-label">
                    Range to guess?
                    (Starts from<span class="text-danger"> zero</span>!)
                </label>
                <div class="input-group">
                    <input type="text" class="form-control" id="userInputNumber" placeholder="Which number?">
                    <button id="rangeOfNumber" class="btn btn-outline-dark">Enter</button>
                </div>
            </div>
            </div>

            <div class="col-sm-12 col-lg-12 text-center">
                <label class="form-label">How many attempts?</label>
                <div class="input-group">
                    <input class="form-control" id="trys" type="text" placeholder="Tries?">
                    <button id="playersTry" class="btn btn-outline-dark">Enter</button>
                </div>
            </div>
        </section>

        <section class="row mt-1 mb-3">
            <div class="col-12 text-center">
                <h5 class="form-label text-success fw-bold">Guess a number:</h5>
                <div class="input-group">
                    <input class="form-control text-center" id="guess" type="text" placeholder="Happy guessing ;)">
                    <button id="startGame" class="btn btn-outline-dark">Enter</button>
                </div>
                <!--                 <div class="mt-2">
                    <p id="textInfo" class="text-danger"></p>
                </div> -->
            </div>
        </section>


        <div class="row justify-content-center mb-3">
            <div class="col-sm-12 col-lg-4 col-xl-6 text-center">
                <div class="card text-dark bg-light mb-3">
                    <!-- style="max-width: 18rem;" -->
                    <h4 class="card-header text-center">Infos</h4>
                    <div class="card-body">
                        <h5 class="card-title">You guessed to: <span id="textInfo" class="text-danger fw-bold"></h5>
                    </div>

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="playersNickname">Your nickname is:</li>
                        <li class="list-group-item" id="maxNumber">Distance from 0 to:</li>
                        <li class="list-group-item" id="count">Remaining attempts:</li>
                        <li class="list-group-item" id="trysHistory">Tried numbers:</li>
                    </ul>
                    <!-- card footer -->
                </div>
                <button id="restartGame" class="btn btn-outline-dark" type="button">Restart Game</button>
                <!-- <button id="saveScore" class="btn btn-outline-dark mb-3" type="button">Save your Score</button> -->
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-lg-6 text-center">
                <section class="d-flex justify-content-center" id="alert-success">
                    <div class="text-center">
                        <!-- alert success -->
                        <div class="alert alert-success" role="alert">
                            <h4 class="alert-heading fw-bold">Great!</h4>
                            <p>You guessed the number :)</p>
                        </div>
                    </div>
                </section>
            </div>

            <div class="col-sm-12 col-lg-6 text-center">
                <section class="d-flex justify-content-center" id="alert-el">
                    <div class="text-center">
                        <!-- alert danger -->
                        <div class="alert alert-danger" role="alert">
                            <h4 class="text-secondary text-danger fw-bold">Sad story :(</h4>
                            <p>Game Over, no more tries left!</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        </div>

    </article>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</body>

</html>
